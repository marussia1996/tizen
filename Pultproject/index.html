<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0">
    <meta name="description" content="PageNavigation Sample Application" />

    <title>Page Navigation Sample Application</title>

    <link rel="stylesheet" type="text/css" href="css/style.css" />
</head>

<body>
    <div id="container">
        <div id="pageMain" class="page">
            <div id="mainHeader" class="header">
                <div id="mainHeaderText" class="headerText">
                    			Ну погоди!
                </div>
            </div>
            <div id="mainContents" class="contents">
                <div id="mainDetail" class="detail">
                    <div id="errorMessage" class="textError">
                        Unknown error occured.
                    </div>
                    <div class="textDetail">
                        		Начать игру?
                    </div>
                </div>
            </div>
        </div>
        <div id="pageSecond" class="page">
            <div id="secondHeader" class="header">
                <div id="secondHeaderText" class="headerText">
                    		Игра
                </div>
            </div>
            <div id="secondContents" class="contents">
                <div id="secondDetail" class="detail">
                    <div class="textDetail">
                        
                    </div>
                </div>
            </div>
        </div>
        <div id="pageThird" class="page">
            <div id="thirdHeader" class="header">
                <div id="thirdHeaderText" class="headerText">
                    			Конец игры
                </div>
            </div>
            <div id="thirdContents" class="contents">
                <div id="thirdDetail" class="detail">
                    <div class="textDetail">
                        
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="js/page.js"></script>
    <script src="js/app.js"></script>
</body>
</html>
